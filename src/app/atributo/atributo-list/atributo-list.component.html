<h1>LISTA DE ATRIBUTOS</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/atributo/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novos atributos
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="responsiveTable">
<table mat-table [dataSource]="atributos" class="mat-elevation-z4">

    <ng-container matColumnDef="fis_forca">
        <th mat-header-cell *matHeaderCellDef> Força </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo.fis_forca}} </td>
    </ng-container>

    <ng-container matColumnDef="fis_destreza">
        <th mat-header-cell *matHeaderCellDef> Destreza </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo.fis_destreza}} </td>
    </ng-container>

    <ng-container matColumnDef="_id" sticky>
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo._id}} </td>
    </ng-container>

    <ng-container matColumnDef="soc_aparencia">
        <th mat-header-cell *matHeaderCellDef> Aparência </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo.soc_aparencia}} </td>
    </ng-container>

    <ng-container matColumnDef="men_percepcao">
        <th mat-header-cell *matHeaderCellDef> Percepção </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo.men_percepcao}} </td>
    </ng-container>

    <ng-container matColumnDef="men_raciocinio">
        <th mat-header-cell *matHeaderCellDef> Raciocínio </th>
        <td mat-cell *matCellDef="let atributo"> {{atributo.men_raciocinio}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Ver Todos </th>
        <td mat-cell *matCellDef="let atributo">
            <a mat-raised-button color="accent" [routerLink]="['/atributo', atributo._id]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let atributo">
            <button mat-raised-button color="warn" (click)="excluir(atributo._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
