<h1>LISTA DE CONHECIMENTOS</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/conhecimento/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novos conhecimentos
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="responsiveTable">
<table mat-table [dataSource]="conhecimentos" class="mat-elevation-z4">

    <ng-container matColumnDef="academicos">
        <th mat-header-cell *matHeaderCellDef> Acadêmico </th>
        <td mat-cell *matCellDef="let conhecimento"> {{conhecimento.academicos}} </td>
    </ng-container>

    <ng-container matColumnDef="computador">
        <th mat-header-cell *matHeaderCellDef> Computador </th>
        <td mat-cell *matCellDef="let conhecimento"> {{conhecimento.computador}} </td>
    </ng-container>

    <ng-container matColumnDef="_id" sticky>
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let conhecimento"> {{conhecimento._id}} </td>
    </ng-container>

    <ng-container matColumnDef="investigacao">
        <th mat-header-cell *matHeaderCellDef> Investigação </th>
        <td mat-cell *matCellDef="let conhecimento"> {{conhecimento.investigacao}} </td>
    </ng-container>

    <ng-container matColumnDef="ocultismo">
        <th mat-header-cell *matHeaderCellDef> Ocultismo </th>
        <td mat-cell *matCellDef="let conhecimento"> {{conhecimento.ocultismo}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Ver Todos </th>
        <td mat-cell *matCellDef="let conhecimento">
            <a mat-raised-button color="accent" [routerLink]="['/conhecimento', conhecimento._id]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let conhecimento">
            <button mat-raised-button color="warn" (click)="excluir(conhecimento._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
