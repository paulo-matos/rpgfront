<h1>Listagem de personagens</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/ficha/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Nova ficha
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="responsiveTable">
<table mat-table [dataSource]="fichas" class="mat-elevation-z4">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Crônica Column -->
    <ng-container matColumnDef="cronica">
        <th mat-header-cell *matHeaderCellDef> Crônica </th>
        <td mat-cell *matCellDef="let ficha"> {{ficha.cronica}} </td>
    </ng-container>

    <!-- Espécie Column -->
    <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> Espécie </th>
        <td mat-cell *matCellDef="let ficha"> {{ficha.especie}} </td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome" sticky>
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let ficha"> {{ficha.nome}} </td>
    </ng-container>

    <!-- Jogador Column -->
    <ng-container matColumnDef="jogador">
        <th mat-header-cell *matHeaderCellDef> Jogador </th>
        <td mat-cell *matCellDef="let ficha"> {{ficha.jogador}} </td>
    </ng-container>

    <!-- Clã Column -->
    <ng-container matColumnDef="cla">
        <th mat-header-cell *matHeaderCellDef> Clã </th>
        <td mat-cell *matCellDef="let ficha"> {{ficha.cla}} </td>
    </ng-container>

    <!-- Editar/Visualizar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Abrir Ficha </th>
        <td mat-cell *matCellDef="let ficha">
            <a mat-raised-button color="accent" [routerLink]="['/ficha', ficha._id]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let ficha">
            <button mat-raised-button color="warn" (click)="excluir(ficha._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
