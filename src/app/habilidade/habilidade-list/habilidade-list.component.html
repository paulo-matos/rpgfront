<h1>LISTA DE HABILIDADES</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/habilidade/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novas habilidades
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="responsiveTable">
<table mat-table [dataSource]="habilidades" class="mat-elevation-z4">

    <ng-container matColumnDef="talentos">
        <th mat-header-cell *matHeaderCellDef> ID Talentos </th>
        <td mat-cell *matCellDef="let habilidade"> {{habilidade.talentos}} </td>
    </ng-container>

    <ng-container matColumnDef="pericias">
        <th mat-header-cell *matHeaderCellDef> ID Per√≠cias </th>
        <td mat-cell *matCellDef="let habilidade"> {{habilidade.pericias}} </td>
    </ng-container>

    <ng-container matColumnDef="identificador" sticky>
        <th mat-header-cell *matHeaderCellDef> Identificador </th>
        <td mat-cell *matCellDef="let habilidade"> {{habilidade.identificador}} </td>
    </ng-container>

    <ng-container matColumnDef="conhecimentos">
        <th mat-header-cell *matHeaderCellDef> ID Conhecimentos </th>
        <td mat-cell *matCellDef="let habilidade"> {{habilidade.conhecimentos}} </td>
    </ng-container>

    <!-- Editar/Visualizar Column -->
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Abrir Habilidades </th>
        <td mat-cell *matCellDef="let habilidade">
            <a mat-raised-button color="accent" [routerLink]="['/habilidade', habilidade._id]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let habilidade">
            <button mat-raised-button color="warn" (click)="excluir(habilidade._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
