<div>
    <div style="display: inline-flex;">

    </div>
</div>
<div>
    <mat-toolbar class="add-new-toolbar">
        <mat-toolbar-row id="iconToolBar">
            <div id="iconMapMarker">
                <a mat-raised-button color="accent" [routerLink]="['/mapa/novo']">
                    <mat-icon>add_circle_outline</mat-icon>
                    Adicionar Marcador
                </a>
            </div>
            <div id="iconMapMarker">
                <a mat-raised-button color="accent" href='/mapa/mapa.html' target="_blank">
                    <mat-icon>map</mat-icon>
                    Abrir mapa
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<div class="responsiveTable">
    <table mat-table [dataSource]="habilidades" class="mat-elevation-z4">
        <ng-container matColumnDef="titulo" sticky>
            <th mat-header-cell *matHeaderCellDef> Marcador </th>
            <td mat-cell *matCellDef="let mapa"> {{mapa.titulo}} </td>
        </ng-container>

        <ng-container matColumnDef="subtitulo" sticky>
            <th mat-header-cell *matHeaderCellDef> Subtítulo </th>
            <td mat-cell *matCellDef="let mapa"> {{mapa.subtitulo}} </td>
        </ng-container>

        <ng-container matColumnDef="idIcone.url">
            <th mat-header-cell *matHeaderCellDef> Ícone </th>
            <td mat-cell *matCellDef="let mapa"><img id="iconMarkerList" src="../img/{{mapa.idIcone.url}}"></td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let mapa">
                <a mat-raised-button color="accent" [routerLink]="['/mapa', mapa._id]">
                    <mat-icon>edit_location</mat-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let mapa">
                <button mat-raised-button color="warn" (click)="excluir(mapa._id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
