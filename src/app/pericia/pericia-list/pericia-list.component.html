<center>
    <div id="galeriaLivros"></div>
</center>
<div>
    <mat-toolbar class="add-new-toolbar">
        <mat-toolbar-row>
            <a mat-raised-button color="accent" [routerLink]="['/livros/novo']">
                <mat-icon>add_circle_outline</mat-icon>
                Adicionar Livro
            </a>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
<div class="responsiveTable">
    <table mat-table [dataSource]="pericias" class="mat-elevation-z4">
        <ng-container matColumnDef="titulo" sticky>
            <th mat-header-cell *matHeaderCellDef> Livro </th>
            <td mat-cell *matCellDef="let livro"> {{livro.titulo}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let livro"> {{livro.url}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let livro">
                <a mat-raised-button color="accent" [routerLink]="['/livros', livro._id]">
                    <mat-icon>edit</mat-icon>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let livro">
                <button mat-raised-button color="warn" (click)="excluir(livro._id)">
                    <mat-icon>delete_forever</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
