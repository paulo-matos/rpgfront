<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
    <mat-form-field>
        <input matInput placeholder="Identificador" [(ngModel)]="talento.identificador" name="identificador">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Prontidão" required [(ngModel)]="talento.prontidao" name="prontidao" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Esportes" required [(ngModel)]="talento.esportes" name="esportes" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Briga" required [(ngModel)]="talento.briga" name="briga" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Esquiva" required [(ngModel)]="talento.esquiva" name="esquiva" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Empatia" required [(ngModel)]="talento.empatia" name="empatia" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Expressão" required [(ngModel)]="talento.expressao" name="expressao" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Intimidação" required [(ngModel)]="talento.intimidacao" name="intimidacao" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Liderança" required [(ngModel)]="talento.lideranca" name="lideranca" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Manha" required [(ngModel)]="talento.manha" name="manha" type="number" step="1">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Lábia" required [(ngModel)]="talento.labia" name="labia" type="number" step="1">
    </mat-form-field>

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
            <button mat-raised-button type="submit" color="accent">
                Salvar
            </button>
            <button mat-raised-button type="button" (click)="voltar(f)">
                Voltar
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

</form>
