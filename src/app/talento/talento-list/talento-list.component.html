<h1>LISTA DE TALENTOS</h1>

<mat-toolbar class="add-new-toolbar">
    <mat-toolbar-row>
        <a mat-raised-button color="accent" [routerLink]="['/talento/novo']">
            <mat-icon>add_circle_outline</mat-icon>
            Novos Talentos
        </a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="responsiveTable">
<table mat-table [dataSource]="talentos" class="mat-elevation-z4">

    <ng-container matColumnDef="prontidao">
        <th mat-header-cell *matHeaderCellDef> Prontidão </th>
        <td mat-cell *matCellDef="let talento"> {{talento.prontidao}} </td>
    </ng-container>

    <ng-container matColumnDef="briga">
        <th mat-header-cell *matHeaderCellDef> Briga </th>
        <td mat-cell *matCellDef="let talento"> {{talento.briga}} </td>
    </ng-container>

    <ng-container matColumnDef="identificador" sticky>
        <th mat-header-cell *matHeaderCellDef> Identificador </th>
        <td mat-cell *matCellDef="let talento"> {{talento.identificador}} </td>
    </ng-container>

    <ng-container matColumnDef="esquiva">
        <th mat-header-cell *matHeaderCellDef> Esquiva </th>
        <td mat-cell *matCellDef="let talento"> {{talento.esquiva}} </td>
    </ng-container>

    <ng-container matColumnDef="intimidacao">
        <th mat-header-cell *matHeaderCellDef> Intimidação </th>
        <td mat-cell *matCellDef="let talento"> {{talento.intimidacao}} </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Ver Todos </th>
        <td mat-cell *matCellDef="let talento">
            <a mat-raised-button color="accent" [routerLink]="['/talento', talento._id]">
                <mat-icon>visibility</mat-icon>
            </a>
        </td>
    </ng-container>

    <!-- Excluir Column -->
    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let talento">
            <button mat-raised-button color="warn" (click)="excluir(talento._id)">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
