<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Escudo do Mestre</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <app-root></app-root>
  <!-- Inicio Login -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    #logoInicial {
      position: fixed;
      height: 350px;
      top: 80px;
    }

    #logoInicio {
      display: flex;
      justify-content: center;
    }

    #modal-login {
      position: absolute !important;
      z-index: 250 !important;
      background-color: rgb(37, 37, 37);
      opacity: 1;
    }

    .modal-header {
      display: flex !important;
      justify-content: center !important;
    }

    .modal {
      display: block;
      overflow: visible;
    }

    .modal-content {
      opacity: 1;
      background-color: rgba(14, 14, 14, 0.623);
      top: 200px;
    }

    .label-float {
      position: relative;
      padding-top: 13px;
    }

    .label-float input {
      border: 1px solid lightgrey;
      border-radius: 5px;
      outline: none;
      min-width: 100px;
      padding: 10px 10px;
      font-size: 16px;
      transition: all .1s linear;
      -webkit-transition: all .1s linear;
      -moz-transition: all .1s linear;
      -webkit-appearance: none;
    }

    .label-float input:focus {
      border: 2px solid #3951b2;
    }

    .label-float input::placeholder {
      color: transparent;
    }

    .label-float label {
      pointer-events: none;
      position: absolute;
      top: calc(50% - 8px);
      left: 5px;
      transition: all .1s linear;
      -webkit-transition: all .1s linear;
      -moz-transition: all .1s linear;
      /*background-color: white;*/
      padding: 5px;
      box-sizing: border-box;
    }

    .label-float input:required:invalid+label {
      color: #00589f;
    }

    .label-float input:focus:required:invalid {
      border: 2px solid red;
    }

    .label-float input:required:invalid+label:before {
      content: '*';
    }

    .label-float input:focus+label,
    .label-float input:not(:placeholder-shown)+label {
      font-size: 12px;
      top: -18px;
      color: #888888;
    }

    .input-login {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      border: none !important;
    }

    #tLogin {
      font-size: 30px;
      color: #f7f7f7;
      font-family: 'Geneva', 'Arial';
      font-weight: bold;
    }

    .btnLogin {
      margin-top: 3%;
      width: 100%;
      background: #000;
      font-family: 'Geneva', 'Arial';
      font-size: 25px;
      color: rgb(124, 124, 124);
      text-decoration: none;
      font-weight: bold;
      text-shadow: rgba(0, 0, 0, 0.30) 0 -1.25px 0;
      border-radius: 5px;
    }
  </style>

  <script>
    function logar() {
      pass = document.getElementById("senhaLogin").value;
      telamodal = document.getElementById("modal-login");
      if (pass == 'escudodomestre') {
        //desaparece tela
        alert('Bem vindo');
        telamodal.style.display = "none";
      } else {
        alert('Senha Incorreta');
        document.getElementById("senhaLogin").value = '';
      }
    }
  </script>

  <div class="modal fade show" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div id="logoInicio">
            <img src="logo.png" id="logoInicial">
          </div>
          <div id="formLogin">
            <fieldset>
              <div class="label-float">
                <input class="input-login" id="senhaLogin" type="password" placeholder="Digite sua senha" autofocus>
                <label>Senha</label>
              </div>
              <br>
            </fieldset>
          </div>
          <button class="btnLogin" id="myBtn" onclick="logar()" style="margin-top: 0px">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let camposenha = document.getElementById("senhaLogin");

    camposenha.addEventListener("keyup", function (event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("myBtn").click();
        //logar();
      }
    });
  </script>

</body>

</html>
